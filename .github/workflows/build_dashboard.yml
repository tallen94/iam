name: Build Dashboard Docker

on: 
  push:
    branches:
      - 'release/dashboard'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '11.14.0'
    - run: npm install && npm run --prefix public build-prod && cp -r public/dist images/dashboard/src
    - name: Docker login
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build Docker
      run: docker build -t icanplayguitar94/iam:dashboard-$GITHUB_SHA images/dashboard 
    - name: Push Docker 
      run: docker push icanplayguitar94/iam:dashboard-$GITHUB_SHA 
