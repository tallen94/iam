name: Build Dashboard Docker

on: []

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Docker login
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build Docker
      run: docker build -t icanplayguitar94/iam:dashboard-$GITHUB_SHA images/dashboard 
    - name: Push Docker 
      run: docker push icanplayguitar94/iam:dashboard-$GITHUB_SHA 
