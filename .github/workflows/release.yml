name: Release

on: 
  push:
    branches:
    - 'release/base'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Docker login
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    
    - name: Install Opctl
      run: curl -L https://github.com/opctl/opctl/releases/download/0.1.45/opctl0.1.45.linux.tgz | sudo tar -xzv -C /usr/local/bin
    
    - name: Build
      run: opctl run -a dockerSocket="/var/run/docker.sock" -a version="$GITHUB_SHA" -a push="true" -a provider="eks" build
    
    - name: Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout -b deploy/base-${{ github.sha }}
        git commit -m "Deploy Request for base ${{ github.sha }}" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: deploy/base-${{ github.sha }}
        github_token: ${{ secrets.ACTIONS_TOKEN }}
