apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: iam-dashboard
spec:
  selector:
    matchLabels:
      app: iam-dashboard
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: iam-dashboard
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: iam-dashboard
        image: icanplayguitar94/iam:dashboard-ca9f699dd840c1a3a3a9a3c31737f5a27e8f3c1a
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /status
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
        env:
        - name: HOME
          value: "/usr/home/iam"
        - name: TYPE 
          value: "dashboard"
        - name: SERVER_PORT
          value: "5000"

---
apiVersion: v1
kind: Service
metadata:
  name: iam-dashboard
spec:
  selector:
    app: iam-dashboard
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30000
