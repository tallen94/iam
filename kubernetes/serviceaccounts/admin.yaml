apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-service-account
  namespace: admin
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: admin-cluster-role
rules:
  -
    apiGroups: ["", "apps"]
    resources: ["deployments", "pods", "services", "namespace", "role", "rolebinding", "serviceaccount"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: admin-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin-cluster-role
subjects:
- kind: ServiceAccount
  name: admin-service-account
  namespace: admin