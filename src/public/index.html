<!DOCTYPE html>
<html ng-app="Admin">
    <head>
        <title>Admin</title>
        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="index.css">

        <script src="/angular/angular.js"></script>
        <script src="/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="AppCtrl">
        <h1>Backend Admin</h1>

        <div class="container row">
            <div class="col-xs-12 col-md-6" ng-repeat="app in apps" ng-if="apps">
                <h3>{{app.name}} : {{app.env}}</h3>
                <h4>STATUS: {{app.status}}</h4>
                <div>
                    <button class="btn btn-success" ng-click="command('start', app.env)">Start</button>
                    <button class="btn btn-danger" ng-click="command('stop', app.env)">Stop</button>
                    <button class="btn btn-primary" ng-click="command('restart', app.env)">Restart</button>
                </div>
                <pre>{{app.output}}</pre>
            </div>
        </div>
    </body>
</html>
