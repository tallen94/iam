<div class="login-form container">
  <div class="form-group">
    <label for="email">Email Address</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="email">Username</label>
    <input [(ngModel)]="username" type="email" class="form-control" id="email" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="row">
      <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
  <div class="row">
      <button class="btn btn-outline-primary" (click)="signup()">Signup</button>
  </div>
</div>
