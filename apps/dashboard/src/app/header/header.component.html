<div class="inline-input name">
  <input 
    class="form-control"
    size="{{inputSize('name')}}"
    *ngIf="editing" 
    type="text" 
    [(ngModel)]="data.name"
    (ngModelChange)="nameOnChange($event)"
    [ngModelOptions]="{debounce: 500}"
    placeholder="name">
  <p *ngIf="!editing">{{data.name}}</p>
</div>
