<div class="full row">
  <div class="tokens">
    <div class="tokens-header">
      <div class="tokens-header-title">
        <h3>User Tokens</h3>
      </div>
      <div class="add-token-button">
        <button class="btn btn-success" (click)="addToken()">Add Token</button>
      </div>
    </div>

    <div class="tokens-group">
      <div class="no-tokens" *ngIf="tokens.length === 0">
        <div>You have no user tokens.</div>
        <div>Click <b>Add Token</b> to create one and make api calls to your executables.</div>
      </div>
      <div class="token-row" *ngFor="let token of tokens; let i = index;">
        <div class="inline-input">
          <button class="btn btn-danger delete-button" (click)="deleteToken(i)">x</button>
        </div>
        <div class="inline-input token-id">
          <label>TokenId</label>
          <p>{{token.tokenId}}</p>
        </div>
        <div class="inline-input token-secret">
          <label>TokenSecret</label>
          <p>******</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="newToken !== undefined">
  <app-user-token-modal 
    [token]="newToken"
    (emitDone)="receiveSecretDone($event)"
  ></app-user-token-modal>
</div>
